    Wind
  </div>

  <div class="content wind-and-gust-content">

    <div class="wind-and-gust-degrees">

      <div>
        <div>{{ windKMH }}</div>
        <div>
          <span>Km/H</span>
          <span>Wind</span>
        </div>
      </div>

      <div>
        <div>{{ windMPH }}</div>
        <div>
          <span>Mi/H</span>
          <span>Wind</span>
        </div>
      </div>

      <div>
        <div>{{ gustKMH }}</div>
        <div>
          <span>Km/H</span>
          <span>Gust</span>
        </div>
      </div>

      <div>
        <div>{{ gustMPH }}</div>
        <div>
          <span>Mi/H</span>
          <span>Gust</span>
        </div>
      </div>

    </div>

    <div class="wind-direction">

      <div class="wind-dir-circle">
        <span>N</span>
        <span>E</span>
        <span>S</span>
        <span>W</span>
        <div class="mark" [ngStyle]="{ transform: 'rotate('+ windDegree +'deg)' }"></div>
        <span class="wind-direction-label">{{ windDirection }}</span>
      </div>

    </div>

  </div>

</div>

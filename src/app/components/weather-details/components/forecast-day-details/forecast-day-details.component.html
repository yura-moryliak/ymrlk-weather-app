<div class="forecast-day-details-container">

  <div class="forecast-day-details-title-panel">
    <h4>{{ forecastDayIndex === 0 ? 'Today' : forecastDay.date | date: 'fullDate' }}</h4>

    <button (click)="close()">
      <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24" width="512" height="512">
        <path
          d="M16,8a1,1,0,0,0-1.414,0L12,10.586,9.414,8A1,1,0,0,0,8,9.414L10.586,12,8,14.586A1,1,0,0,0,9.414,16L12,13.414,14.586,16A1,1,0,0,0,16,14.586L13.414,12,16,9.414A1,1,0,0,0,16,8Z"/>
        <path d="M12,0A12,12,0,1,0,24,12,12.013,12.013,0,0,0,12,0Zm0,22A10,10,0,1,1,22,12,10.011,10.011,0,0,1,12,22Z"/>
      </svg>
    </button>
  </div>

  <div class="forecast-day-details-content">

    <ul class="forecast-day-hours-weather-list">

      <li ymrlkScrollTo
          *ngFor="let hour of forecastDay.hour; trackBy: trackByFn"
          [ngClass]="{ 'current-hour': hour.isInTimeRange || selectedForecastHour.time_epoch === hour.time_epoch }"
          (click)="openHourForecast(hour)">
        <span>{{ hour.time | date: 'H:mm' }}</span>
        <img [src]="hour.condition.icon" [alt]="hour.condition.text"/>
        <span>{{ hour.temp_c }} &deg;C / {{ hour.temp_f }} &deg;F</span>
      </li>

    </ul>

    <div class="list-grid">

      <div class="list-grid-row">

        <div class="list-grid-item">

          <ymrlk-wind-and-gust
            [windKMH]="selectedForecastHour.wind_kph"
            [windMPH]="selectedForecastHour.wind_mph"
            [gustKMH]="selectedForecastHour.gust_kph"
            [gustMPH]="selectedForecastHour.gust_mph"
            [windDegree]="selectedForecastHour.wind_degree"
            [windDirection]="selectedForecastHour.wind_dir">
          </ymrlk-wind-and-gust>

        </div>

        <!--            <div class="list-grid-item">-->
        <!--              <span>Humidity</span>-->
        <!--              <span>{{ hour.humidity }} %</span>-->
        <!--            </div>-->

      </div>

      <div class="list-grid-row">

        <div class="list-grid-item">

          <ymrlk-feels-like
            [temperatureC]="selectedForecastHour.feelslike_c"
            [temperatureF]="selectedForecastHour.feelslike_f">
          </ymrlk-feels-like>

        </div>

        <div class="list-grid-item">
          <ymrlk-uv-index
            [uvIndex]="selectedForecastHour.uv">
          </ymrlk-uv-index>
        </div>

      </div>

      <div class="list-grid-row">

        <div class="list-grid-item">
          <ymrlk-precipitation
            [precipitationIN]="selectedForecastHour.precip_in"
            [precipitationMM]="selectedForecastHour.precip_mm">
          </ymrlk-precipitation>
        </div>

        <div class="list-grid-item">
          <ymrlk-pressure
            [pressureIN]="selectedForecastHour.pressure_in"
            [pressureMB]="selectedForecastHour.pressure_mb">
          </ymrlk-pressure>
        </div>

      </div>

    </div>

  </div>

</div>
